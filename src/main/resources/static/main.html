<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Book Manager</title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>BookManager.</p>
        </div>
    </nav>

    <!-- Book Management Interface -->
    <section>
        <div>
            <!-- Search & Sorting Inputs -->
            <input type="text" id="searchGenre" placeholder="Search by Genre">
            <button id="searchGenreButton">Search</button>

            <input type="text" id="searchAuthor" placeholder="Search by Author">
            <button id="searchAuthorButton">Search</button>

            <input type="text" id="searchName" placeholder="Search by Name">
            <button id="searchNameButton">Search</button>

            <select id="sortColumn">
                <option value="bookName">Book Name</option>
                <option value="authorName">Author</option>
            </select>

            <select id="sortAlgorithm">
                <option value="bubble">Bubble Sort</option>
                <option value="quick">Quick Sort</option>
            </select>
            <button id="sortButton">Sort</button>
        </div>

        <div>
            <!-- Table of Books -->
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Genre</th>
                    <th>Audience</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="booksTable"></tbody>
            </table>
        </div>

        <!-- Pagination -->
        <button id="prevPage">Previous</button>
        <span id="currentPage">Page 1</span>
        <button id="nextPage">Next</button>
    </section>
</div>

<script src="app.js"></script>
</body>
</html>
